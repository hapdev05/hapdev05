version: '3.9'

services:
  n8n:
    image: n8nio/n8n:latest
    container_name: smart-p2p-n8n
    restart: unless-stopped
    ports:
      - "5678:5678"
    environment:
      - N8N_BASIC_AUTH_ACTIVE=true
      - N8N_BASIC_AUTH_USER=admin
      - N8N_BASIC_AUTH_PASSWORD=admin
      - N8N_HOST=localhost
      - N8N_PORT=5678
      - N8N_PROTOCOL=http
      - N8N_USER_FOLDER=/home/node/.n8n
    volumes:
      - ../automation/workflows:/home/node/.n8n/workflows
      - ../automation/credentials:/home/node/.n8n/credentials
      - ../automation/scripts:/home/node/automation-scripts
      - ../infra/configs/n8n.env:/home/node/.n8n/n8n.env:ro
      - ${HOST_SHARED_DIR:-../shared-storage}:/data/shared

  ai-model-server:
    build:
      context: ./services/ai-model-server
    container_name: smart-p2p-ai
    restart: unless-stopped
    ports:
      - "8501:8501"
    environment:
      - MODEL_PATH=/opt/models/latest
    volumes:
      - ../ai/service:/app
      - ../ai/model/saved_models:/opt/models

networks:
  default:
    name: smart-p2p-network
